<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Messages for the Undaunted</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    :root {
      --page-max-width: 680px;
    }
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: #f7f9fc;
      color: #0f172a;
    }
    .page-shell {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 16px;
    }
    .card {
      width: 100%;
      max-width: var(--page-max-width);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      padding: 28px 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      line-height: 1.25;
    }
    p {
      margin: 0 0 16px;
      font-size: 16px;
      line-height: 1.6;
      color: #1f2937;
    }
    .social {
      margin-top: 12px;
      font-size: 15px;
    }
    .social a {
      color: #1e3a8a;
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      .card {
        padding: 24px 18px;
      }
      h1 {
        font-size: 24px;
      }
      p, .social {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <main class="page-shell">
    <section class="card" aria-labelledby="thanks-title">
      <h1 id="thanks-title">Thank you for sharing your message</h1>
      <p>
        We will pass your words to volunteers and communities across Ukraine.
        Your compassion makes a difference.
      </p>
      <p class="social">
        Follow our journey on
        <a href="https://www.facebook.com/share/F9jqUAGVHCrPbgpq/" target="_blank" rel="noopener">Facebook</a>
        /
        <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
        to see where your message ends up.
      </p>
    </section>
  </main>
</body>
</html>
